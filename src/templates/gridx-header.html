<div class='gridxHeader' role='presentation'>
	<div class='gridxHeaderRow'>
		<div class='gridxHeaderRowInner' role='row' ng-class="{hasVScroller: grid.hasVScroller}">
			<table role='presentation' border='0' cellpadding='0' cellspacing='0'>
				<tbody>
				<tr>
				<td ng-repeat='cell in headerCells' aria-readonly="true" role="gridcell" tabindex="-1" aria-describedby="grid-id" colId="{{cell.colId}}" class="gridxCell {{cell.domClass}}" ng-style="{{cell.style}}" ng-class="{sortable: cell.sortable}">
					<div class='gridxSortnode' ng-class='{gridxSortDown: cell.sorting < 0, gridxSortUp: cell.sorting > 0}'>
						{{cell.content}}
						<div role="presentation" tabindex="0" class="gridxArrowButtonNode gridxArrowUp" ng-show='cell.sorting > 0'>
							<div class="gridxArrowButtonChar">&#9652;</div>
						</div>
						<div role="presentation" tabindex="0" class="gridxArrowButtonNode gridxArrowDown" ng-show='cell.sorting < 0'>
							<div class="gridxArrowButtonChar">&#9662;</div>
						</div>
					</div>
				</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="gridxRowHeaderHeader" role="row" ng-show="{{grid.hasRowHeader}}" ng-style="{width: headerWidth}">
			<table role="presentation" border="0" cellspacing="0" cellpadding="0" style="width: 100%;">
				<tr><td class="gridxRowHeaderHeaderCell" role="rowheader" tabindex="-1"></td></tr>
			</table>
		</div>
	</div>
</div>
